# Site Author
author:
  name: Phil Hilger
  picture: /images/phil-small.png
  email:
  twitter:
  links:
    - title: GitHub
      url: https://github.com/peergum
      icon: fab fa-github-square
    - title: LinkedIn
      url: https://linkedin.com/in/philippehilger
      icon: fab fa-linkedin

# Footer Links
footer_links:
  - title: Feed
    url: atom.xml
    icon: fa fa-rss
